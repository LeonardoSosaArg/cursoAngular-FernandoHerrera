<div class="mt-5">
<h4 class="animated fadeIn fast">Formularios <small> Tipo Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formTemplate)" #formTemplate="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" 
        type="text"
        name="nombre"
        placeholder="Nombre"
        minlength="5"
        [class.is-invalid]="nombre.invalid && nombre.touched"
        [ngModel]="usuario.nombre" 
        required
        #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched"
      class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" 
        type="text"
        name="apellido"
        placeholder="Apellido"
        minlength="2"
        [class.is-invalid]="apellido.invalid && apellido.touched"
        [ngModel]="usuario.apellido" 
        required
        #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched"
        class="form-text text-danger">*El apellido es obligatorio</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" 
      type="email"
      placeholder="Correo electrónico"
      name="correo"
      [class.is-invalid]="correo.invalid && correo.touched"
      ngModel
      [ngModel]="usuario.correo" 
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched"
      class="form-text text-danger">*El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      
      <div class="form-check form-check-inline">
        <input class="form-check-input"
                type="radio"
                name="genero"
                value="M"
                [class.is-invalid]="genero.invalid && genero.touched"
                [ngModel]="usuario.genero" 
                required
                ngModel
                #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
                type="radio"
                name="genero"
                value="F"
                [class.is-invalid]="genero.invalid && genero.touched"
                [ngModel]="usuario.genero" 
                required
                ngModel
                #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
      <small *ngIf="genero.invalid && genero.touched"
      class="form-text text-danger">*Debe Seleccionar un Genero</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [ngModel]= "usuario.pais"
              [class.is-invalid]="pais.invalid && pais.touched"
              required
              #pais="ngModel">
        <option *ngFor="let pais of paises"
                  [disabled]="paises.length === 0"
                  [value]="pais.alpha3Code">
                  {{pais.name}}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched"
      class="form-text text-danger">*Debe Seleccionar un País</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
</div>
